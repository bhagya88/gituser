<div ng-controller="UserController">
  
  <form ng-submit="getUserDetails()">
    <input type="text" ng-model="userName">
  </form>

  <p> id: {{userInfo.id}}</p>
  <p> Repositories: {{userInfo.public_repos}}</p>
  <p> followers: {{userInfo.followers}}</p>
  <p> Created at: {{userInfo.created_at}}</p>

  <table class="table table-striped table-bodered">


    <tbody>
      <thead>
        <td>Repository</td>
        <td>Description</td>
      </thead>

      <tr ng-repeat="userRepo in userRepos">
        <td>{{userRepo.name}}</td>
        <td>{{userRepo.description}}</td>
      </tr>

    </tbody>
     </table>
    
 <table class="table table-striped table-bodered">
    <tbody>
      <thead>
        <td>Follower</td>
        <td>Id</td>
      </thead>

      <tr ng-repeat="userFollower in userFollowers">

        <td>{{userFollower.login}}</td>
        <td>{{userFollower.id}}</td>
      </tr>

    </tbody>
  </table>
</div>
